<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Wise Botpress Webchat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="wise-styler.css">
</head>

<body>
  <!-- Instagram tarayıcısında ise dış tarayıcıya yönlendirme kodu -->
  <script>
    // Instagram tarayıcısını tespit etme
    if (navigator.userAgent.includes("Instagram")) {
      alert("Botun doğru çalışması için lütfen tarayıcıda açın.");
      // Kullanıcıyı dış tarayıcıya yönlendirmek için
      window.location.href = "https://724technology.github.io/";
    }
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script>
    window.botpress.on('webchat:ready', () => {
      botpress.open();
    });
  </script>
  <script src="https://files.bpcontent.cloud/2024/11/04/07/20241104070048-2Y5QMK1R.js"></script>
</body>
</html>
