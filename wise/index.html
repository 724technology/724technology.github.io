<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Wise Botpress Webchat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Instagram tarayıcısında otomatik yönlendirme -->
  <script>
    // Instagram tarayıcısını tespit etme
    if (navigator.userAgent.includes("Instagram")) {
      // Kullanıcıyı yeni bir sekmede açarak dış tarayıcıya yönlendirme
      const newWindow = window.open("https://724technology.github.io/", "_blank");
      if (newWindow) {
        newWindow.opener = null; // Güvenlik amacıyla opener özelliğini iptal et
      } else {
        // Eğer yeni sekme açma başarısız olursa, kullanıcıya tarayıcıda açması için mesaj gösterebiliriz
        alert("Botun düzgün çalışması için lütfen tarayıcıda açın.");
      }
    }
  </script>

  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script>
    window.botpress.on('webchat:ready', () => {
      botpress.open();
    });
  </script>
  <script src="https://files.bpcontent.cloud/2024/11/04/07/20241104070048-2Y5QMK1R.js"></script>
</body>
</html>
